# Page Insight Tool Configuration
# Production-grade configuration with environment overrides

# Server Configuration
server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s
  max_header_bytes: 1048576 # 1MB

# Application Configuration
app:
  name: "Page Insight Tool"
  version: "1.0.0"
  environment: "development" # development, staging, production
  debug: true
  log_level: "info" # debug, info, warn, error

# Logging Configuration
logging:
  level: "info"
  format: "json" # json, text
  output: "stdout" # stdout, stderr, file
  file_path: ""
  max_size: 100 # MB
  max_backups: 3
  max_age: 28 # days
  compress: true
analysis:
  timeout: 10 # seconds
  verify_ssl: false
  max_body_size: 10 # MB

# Page Insight Tool Configuration
# Production-grade configuration with environment overrides

# Server Configuration
server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s
  max_header_bytes: 1048576 # 1MB

# Application Configuration
app:
  name: "Page Insight Tool"
  version: "1.0.0"
  environment: "development" # development, staging, production
  debug: true
  log_level: "info" # debug, info, warn, error

# Logging Configuration
logging:
  level: "info"
  format: "json" # json, text
  output: "stdout" # stdout, stderr, file
  file_path: ""
  max_size: 100 # MB
  max_backups: 3
  max_age: 28 # days
  compress: true
analysis:
  timeout: 30
  verify_ssl: false
  max_body_size: 10 # MB

# Redis Configuration
redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0
  pool_size: 10
  min_idle_conns: 2
  conn_max_lifetime: 5m

# Rate Limiting Configuration
rate_limit:
  enabled: true
  requests: 10 # requests per window
  window: 10s # time window (e.g., 1m, 5m, 1h)

# Caching Configuration
cache:
  enabled: false
  default_ttl: 300s # Default time-to-live (5 minutes)
  max_size: 1000 # Max number of items (optional, for future LRU)
  cleanup_interval: 30s # How often to clean expired items
